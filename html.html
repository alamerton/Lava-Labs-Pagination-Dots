  function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
  }

  pagination();
  $(document).on("scroll", pagination);
  $(document).on("click", 'a[href^="#"]', function (e) {
      e.preventDefault();
      $("html, body").animate(
          {
              scrollTop: $($.attr(this, "href")).offset().top,
          },
          2000
      );
  });
